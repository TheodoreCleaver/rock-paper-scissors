<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Choose Your Weapon!</h1>


    <button id="rock" name="rock" class="weaponButton">Rock</button>
    <button id="paper" name="paper" class="weaponButton">Paper</button>
    <button id="scissors" name="scissors" class="weaponButton">Scissors</button>

    

    <div id="results">

    </div>

    <div id="score">
        <div>Wins: <span id="wins"> </span> </div>
        <div>Round: <span id="round"></span></div>
        <div>Loses: <span id="loses"></span> </div>
    </div>

    
    <script>

        
        let roundNumber = 0;
        let playerWins = 0;
        let computerWins = 0;

        const wins = document.querySelector('#wins');
        const round = document.querySelector('#round');
        const loses = document.querySelector('#loses');


        document.getElementById("wins").innerHTML = playerWins;
        document.getElementById("round").innerHTML = roundNumber;
        document.getElementById("loses").innerHTML = computerWins;

    /* use random number to generate computer choice, then return choice as a weapon */

        function getComputerChoice() {
           let randomChoice = Math.floor(Math.random() * 3);
           return randomChoice;
        }

        function computerChoice() {
            if (getComputerChoice() === 0) {
                return "rock";
            } else if (getComputerChoice() === 1) {
                return "paper"
            } else {
                return "scissors"
            }
        }
         /* Call a function to get players choice via prompt */
        function getPlayerChoice() {
            let playerChoice = prompt("Rock, Paper, or Scissors? Choose your weapon!");
            return playerChoice.toLowerCase();
  
        }

        let playerSelect;
        const div = document.querySelector("#results");
        const rockBtn = document.getElementById("rock");
        rockBtn.addEventListener('click', () => {
            playerSelect = "rock";
            playRound();
            document.getElementById("wins").innerHTML = playerWins;
            document.getElementById("round").innerHTML = roundNumber;
            document.getElementById("loses").innerHTML = computerWins;
            if (playerWins >= 5 ) {
                div.textContent = "You are the game winner! Refresh to play again.";   
            }
            if (computerWins >= 5 ) {
                div.textContent = "You lose this game. Refresh to play again.";   
            }
        });
        const paperBtn = document.getElementById("paper");
        paperBtn.addEventListener('click', () => {
            playerSelect = "paper";
            playRound();
            document.getElementById("wins").innerHTML = playerWins;
            document.getElementById("round").innerHTML = roundNumber;
            document.getElementById("loses").innerHTML = computerWins;
            if (playerWins >= 5 ) {
                div.textContent = "You are the game winner! Refresh to play again.";
            }
            if (computerWins >= 5 ) {
                div.textContent = "You lose this game. Refresh to play again.";    
            }
        });
        const scissorsBtn = document.getElementById("scissors");
        scissorsBtn.addEventListener('click', () => {
            playerSelect = "scissors";
            playRound();
            document.getElementById("wins").innerHTML = playerWins;
            document.getElementById("round").innerHTML = roundNumber;
            document.getElementById("loses").innerHTML = computerWins;
            if (playerWins >= 5 ) {
                div.textContent = "You are the game winner! Refresh to play again.";
                
            }
            if (computerWins >= 5 ) {
                div.textContent = "You lose this game. Refresh to play again.";
                
            }
        });
       
        
      /* Call a function to compare the to inputs and determine a winner. Return message indicating win or loss. */
       function playRound () {
        let playerWeapon = playerSelect;
        let computerWeapon = computerChoice();

        if (playerWeapon ===  computerWeapon) {
            div.textContent = "It is a tie! Try again.";
            roundNumber = ++roundNumber;
        } else if (playerWeapon === "rock" && computerWeapon === "scissors") {
            playerWins = ++playerWins;
            roundNumber = ++roundNumber;
            div.textContent = "You Win! Rock beats Scissors!";              
        } else if (playerWeapon === "rock" && computerWeapon === "paper") {
            computerWins = ++computerWins;
            roundNumber = ++roundNumber;
            div.textContent = "You lose. Paper beats Rock :("; 
        } else if (playerWeapon === "paper" && computerWeapon === "rock") {
            playerWins = ++playerWins;
            roundNumber = ++roundNumber;
            div.textContent = "You win! Paper beats Rock!";
        } else if (playerWeapon === "paper" && computerWeapon === "scissors") {
            computerWins = ++computerWins;
            roundNumber = ++roundNumber;
            div.textContent = "You lose. Scissors beats paper :( ";
        } else if (playerWeapon === "scissors" && computerWeapon === "rock") {
            computerWins = ++computerWins;
            roundNumber = ++roundNumber;
            div.textContent = "You lose. Rock beats Scissors :( ";
        } else if (playerWeapon === "scissors" && computerWeapon === "paper") {
            playerWins = ++playerWins;
            roundNumber = ++roundNumber;
            div.textContent = "You win! Scissors beats Paper!";
        }  
       }
       


        
    </script>
</body>
</html>
